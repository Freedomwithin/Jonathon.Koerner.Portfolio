<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of <TMPL_VAR NAME="name"></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Add Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add Font Awesome -->
</head>
<body>
    <header>
        <div class="container">
            <h1>Portfolio of <TMPL_VAR NAME="name"></h1>
            <nav>
                <ul>
                    <li><a href="#bio">About Me</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="showcase">
        <h1>Welcome to My Portfolio</h1>
        <p>Discover my projects and skills</p>
    </section>
    <section id="bio" class="container">
        <h2>About Me</h2>
        <p><TMPL_VAR NAME="bio"></p>
    </section>
    <section id="projects" class="container">
        <h2>Projects</h2>
        <div class="projects-grid">
            <TMPL_LOOP NAME="projects">
                <div class="project-card">
                    <h3><TMPL_VAR NAME="title"></h3>
                    <p><TMPL_VAR NAME="description"></p>
                </div>
            </TMPL_LOOP>
        </div>
    </section>
    <section id="contact" class="container">
        <h2>Contact</h2>
        <form action="mailto:Jonathon.Koerner@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send</button> <!-- Add icon to button -->
        </form>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 <TMPL_VAR NAME="name"></p>
        </div>
    </footer>
</body>
</html>
